{% extends "base.html" %}

{% block page_content %}
<div class="page-header">
    <h1>共搜索到{{ count }}部电影。</h1>
        <table class="table">
            <thead>
                <tr>
                    <th width="50%">电影名</th>
                    <th width="50%">下载链接</th>
                </tr>
             </thead>
             <tbody>
             {% for result in searchResult %}
                <tr>
                    <td width="50%">{{ result.description }}</td>
                    <td width="50%">{% for l in result.link %}<li>{{ l }}</li>{% endfor %}</td>
                </tr>
             {% endfor %}
              </tbody>
         </table>
</div>
{% endblock %}
